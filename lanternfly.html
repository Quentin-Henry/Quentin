    <div class="content">
      <div class="innerContent">
        <div
          class="contentItem"
          data-text="An exploration of propaganda aesthetics through the lens of the spotted lanternfly, where an invasive species becomes a vehicle for examining deeper tensions"
        >
          <video
            autoplay
            loop
            muted
            playsinline
            src="lanternflyContent/lanternflyIntro.mp4"
          ></video>
        </div>
        <div
          class="contentItem"
          data-text="The 'lanternfly war' sparked a moral dilemma: destroy a harmful invasive species, or spare a creature of striking beauty"
        >
          <img src="lanternflyContent/lanternflyBackground2.gif" />
        </div>
        <div
          class="contentItem"
          data-text="A deliberately impossible questionnaire that forces participants to confront the complexity of their own moral decisions about violence and control"
        >
          <div class="carousel" id="carousel2">
            <button class="prev" onclick="moveSlide(-1, 'carousel2')">❮</button>
            <div class="carousel-images">
              <img
                src="lanternflyContent/lanterflyQuestionOne.png"
                class="carousel-image"
                alt="Image 2A"
              />
              <img
                src="lanternflyContent/lanternflyQuestionTwo.png"
                class="carousel-image"
                alt="Image 2B"
              />
              <img
                src="lanternflyContent/lanternflyQuestionThree.png"
                class="carousel-image"
                alt="Image 2C"
              />
            </div>
            <button class="next" onclick="moveSlide(1, 'carousel2')">❯</button>
          </div>
        </div>
        <div
          class="contentItem"
          data-text="The lanternfly reimagined as an adorable mascot, testing how design can transform our relationship with something we're meant to destroy"
        >
          <img src="lanternflyContent/LanternflyCharacters-09.png" />
        </div>
        <div
          class="contentItem"
          data-text="Stickers that spread through the city like the insect itself, turning invasive species into invasive media"
        >
          <img src="lanternflyContent/LanternflyStickers.png" />
        </div>
        <div
          class="contentItem"
          data-text="A systematic design language that bridges information and propaganda, questioning how we package and present ecological threats"
        >
          <img src="lanternflyContent/lanternInfo.png" />
        </div>
        <div
          class="contentItem"
          data-text="The culmination: a magazine that weaves together design, ethics, and ecological anxiety into a single narrative"
        >
          <div class="carousel" id="carousel1">
            <button class="prev" onclick="moveSlide(-1, 'carousel1')">❮</button>
            <div class="carousel-images">
              <img
                src="lanternflyContent/lanternflyWarMock.png"
                class="carousel-image"
                alt="Image 1A"
              />
              <img
                src="lanternflyContent/lanternflyWangweiMock.png"
                class="carousel-image"
                alt="Image 1B"
              />
              <img
                src="lanternflyContent/lanternflyRedMock.png"
                class="carousel-image"
                alt="Image 1C"
              />
            </div>
            <button class="next" onclick="moveSlide(1, 'carousel1')">❯</button>
          </div>
        </div>
