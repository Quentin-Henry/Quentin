    <div class="content">
        <div class="innerContent">
      <div class="contentItem" data-text="The first chapter of a story told through screenshots from Google Street View.">
        <div
          class="carousel"
          id="carousel4"
        >
          <button class="prev" onclick="moveSlide(-1, 'carousel4')">❮</button>
          <div class="carousel-images">
            <img
              src="newyorkContent/book/googlebookpages1+2.png"
              class="carousel-image"
              alt="Image 4A"
            />
            <img
              src="newyorkContent/book/googlebookpages2+3.png"
              class="carousel-image"
              alt="Image 4B"
            />
            <img
              src="newyorkContent/book/googlebookpages4+5.png"
              class="carousel-image"
              alt="Image 4C"
            />
            <img
              src="newyorkContent/book/googlebookpages6+7.png"
              class="carousel-image"
              alt="Image 4D"
            />
            <img
              src="newyorkContent/book/googlebookpages8+9.png"
              class="carousel-image"
              alt="Image 4E"
            />
            <img
              src="newyorkContent/book/googlebookpages10+11.png"
              class="carousel-image clip"
              alt="Image 4F"
            />
            <img
              src="newyorkContent/book/googlebookpage12+13png.png"
              class="carousel-image clip"
              alt="Image 4G"
            />
            <img
              src="newyorkContent/book/googlebookpage14+15.png"
              class="carousel-image clip"
              alt="Image 4H"
            />
            <img
              src="newyorkContent/book/googlebookpages16+17.png"
              class="carousel-image clip"
              alt="Image 4I"
            />
          </div>
          <button class="next" onclick="moveSlide(1, 'carousel4')">❯</button>
        </div>
      </div>
      <div class="contentItem" data-text="Selections from a book of maps drawn from memory by passengers in an elevator.">
        <div
          class="carousel image C"
          id="carousel7"
        >
          <button class="prev" onclick="moveSlide(-1, 'carousel7')">❮</button>
          <div class="carousel-images">
            <img
              src="newyorkContent/Atlas/atlas_18-19.png"
              class="carousel-image"
              alt="Image 7A"
            />
            <img
              src="newyorkContent/Atlas/atlas_24-25.png"
              class="carousel-image"
              alt="Image 7B"
            />
            <img
              src="newyorkContent/Atlas/atlas_26-27.png"
              class="carousel-image"
              alt="Image 7C"
            />
            <img
              src="newyorkContent/Atlas/atlas_32-33.png"
              class="carousel-image"
              alt="Image 7D"
            />
            <img
              src="newyorkContent/Atlas/atlas_34-35.png"
              class="carousel-image"
              alt="Image 7E"
            />
            <img
              src="newyorkContent/Atlas/atlas_48-49.png"
              class="carousel-image"
              alt="Image 7F"
            />
            <img
              src="newyorkContent/Atlas/atlas_50-51.png"
              class="carousel-image"
              alt="Image 7G"
            />
          </div>
          <button class="next" onclick="moveSlide(1, 'carousel7')">❯</button>
        </div>
      </div>
      <div class="contentItem" data-text="A book of notes and sketches focused on the experience of walking in New York.">
        <video autoplay loop muted playsinline>
          <source src="newyorkContent/map_book.mp4" />
        </video>
      </div>
      <div class="contentItem" data-text="A story about New York created from a collection of images.">
        <video  autoplay loop muted playsinline >
            <source src="newyorkContent/fuResize.mp4" type="video/mp4" /></video>
        </video>
      </div>
      <div class="contentItem" data-text="3D Image created from a collection of images.">
        <div id="modelB1" class="modelB"></div>
      </div>

</div>
