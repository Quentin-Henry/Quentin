            <div id="sundialContainer">
                <div id="sundial">
            <?xml version="1.0" encoding="UTF-8"?><svg
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 1366 768"
            >
              <defs>
                <linearGradient
                  id="linear-gradient"
                  x1="692.79"
                  y1="594.19"
                  x2="692.79"
                  y2="87.33"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop offset=".04" stop-color="#fff" stop-opacity="0" />
                  <stop offset=".18" stop-color="#7f7f7f" stop-opacity=".7" />
                  <stop offset="1" stop-color="#000" stop-opacity="1" />
                </linearGradient>
              </defs>
              <ellipse
                id="myEllipse"
                cx="692.79"
                cy="490.44"
                rx="421.92"
                ry="174.01"
                style="fill: #fff"
              />
              <polygon
                id="shadowPoly"
                points="671.04 87.33 204.51 518.4 671.04 539.38 671.04 87.33"
                style="opacity: 0.64"
              />
              <rect
                id="myRect"
                x="671.04"
                y="87.33"
                width="43.49"
                height="460"
                style="fill: #fff"
              />

              <rect
                id="shadowRect"
                x="671.04"
                y="87.33"
                width="43.49"
                height="480.26"
                style="fill: url(#linear-gradient)"
              />
            </svg>
            <div id="colorTransition"></div>
            <div id="testing">
              <button
                onclick="toggleOverride()"
                id="toggleButtonSundial"
                class="dontshow"
              >
                Toggle Override
              </button>
              <input
                type="range"
                id="timeSlider"
                min="0"
                max="86399"
                value="0"
                oninput="updateSliderValue(this.value)"
                style="display: none"
              />
            </div>
        </div>
