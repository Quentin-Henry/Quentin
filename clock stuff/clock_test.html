<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock_test.css" />
  </head>
  <body>
    <?xml version="1.0" encoding="UTF-8"?><svg
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1366 768"
    >
      <ellipse
        id="myEllipse"
        cx="692.79"
        cy="490.44"
        rx="421.92"
        ry="174.01"
        style="fill: #fff; opacity: 1"
      />
      <polygon
        id="shadowPoly"
        points="675 87.33 675 539.38 255.74 539.38"
        style="fill: rgb(0, 0, 0); opacity: 0.64"
      />
      <rect
        id="myRect"
        x="671.04"
        y="87.33"
        width="43.49"
        height="560"
        style="fill: #fff; opacity: 1"
      />
    </svg>
    <div id="colorTransition"></div>
    <div id="testing">
      <button onclick="toggleOverride()">Toggle Override</button>
      <input
        type="range"
        id="timeSlider"
        min="0"
        max="86399"
        value="0"
        oninput="updateSliderValue(this.value)"
        style="display: none"
      />
    </div>
    <div id="timeDiv">
      <div id="timeDisplay">Loading time...</div>
    </div>
    <div id="location"></div>
    <script src="clock_test.js"></script>
  </body>
</html>
